<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Youtube Subscribe Button</p >
    <button onclick="
        subscribe();
    " class="subscribe-button" >Subscribe</button>
    <script>
        function subscribe(){
            const buttonElem = document.querySelector('.subscribe-button')

            if (buttonElem.innerText === 'Subscribe') {
                buttonElem.innerHTML = 'Subscribed'
                console.log(buttonElem.innerHTML = 'Subscribed')
            }
            else{
                buttonElem.innerHTML = 'Subscribe'
            }
        }

    </script>
</body>
</html>
